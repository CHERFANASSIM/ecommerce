#app.version=1.0
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto =none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:public.key

# Application custom properties:
my-app.jwt.keystore.filename=private.jks
my-app.jwt.keystore.alias=alias
my-app.jwt.keystore.password=password
my-app.jwt.provider.issuer=SIMPLON-P23
my-app.jwt.provider.time-zone-id=Europe/Paris
my-app.jwt.provider.access-token.expiration=3600